<html>
    <head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
		<meta http-equiv="Access-Control-Allow-Origin" content="*">

		<meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height" />

		<link rel="stylesheet" type="text/css" href="css/jq.ui.css" title="default" />
        <title>Hello World</title>
    </head>
    <body>
        <script type="text/javascript" src="phonegap.js"></script>
		<script type="text/javascript" charset="utf-8" src="js/jq.ui.min.js"></script> 
		<script type="text/javascript" charset="utf-8" src="js/index.min.js"></script> 
		<script type="text/javascript" charset="utf-8" src="js/swipe.js"></script> 
		<script type="text/javascript" charset="utf-8" src="js/jquery-1.9.1.min"></script> 
        <script type="text/javascript">
			var webRoot="./";
			$.ui.autoLaunch=false;
			$.ui.resetScrollers=false;
			
			var init = function(){
			   $.ui.backButtonText="Back";  
			   window.setTimeout(function(){$.ui.launch();},500);
			   //$.ui.removeFooterMenu(); This would remove the bottom nav menu
			};
			document.addEventListener("DOMContentLoaded",init,false);  
			$.ui.ready(function(){});
		   
			/* This code is used to run as soon as appMobi activates */
			var onDeviceReady=function(){
				AppMobi.device.setRotateOrientation("portrait");
				AppMobi.device.setAutoRotate(false);
				webRoot=AppMobi.webRoot+"/";
				//hide splash screen
				AppMobi.device.hideSplashScreen();	
				
			};
			document.addEventListener("appMobi.device.ready",onDeviceReady,false); 
        </script>
		<div id="jQUi">
			<!-- this is the header div -->
			<div id="header">
				<div class="width100">
					<div class="fleft" style="width:87%;">
						<div class="header-container-logo"><img class="width100" src="img/logo.png" /></div>
					</div>
					<div class="fleft" style="width:13%;"><a id='menubadge' onclick='jq.ui.toggleSideMenu()' style='margin:16px 40px 0 0;' class='menuButton fleft'></a></div>
				</div>
			</div>
			
			
			<div id="content">
				<!-- here is where you can add your panels -->
				<div title='' id="main" class="panel" selected="true" >
					<div class="color-brown-title size20 title-recette-mois tac">Les recettes du mois</div>
					
					<div id='mySwipe' style='max-width:400px;margin:0 auto;' class='swipe'>
					  <div class='swipe-wrap'>
						<div><b>0</b></div>
						<div><b>1</b></div>
						<div><b>2</b></div>
						<div><b>3</b></div>
						<div><b>4</b></div>
						<div><b>5</b></div>
						<div><b>6</b></div>
						<div><b>7</b></div>
						<div><b>8</b></div>
						<div><b>9</b></div>
						<div><b>10</b></div>
						<div><b>11</b></div>
						<div><b>12</b></div>
						<div><b>13</b></div>
						<div><b>14</b></div>
						<div><b>15</b></div>
						<div><b>16</b></div>
						<div><b>17</b></div>
						<div><b>18</b></div>
						<div><b>19</b></div>
						<div><b>20</b></div>
					  </div>
					</div>
					<div style='text-align:center;padding-top:20px;'>
						<button onclick='mySwipe.prev()'>prev</button> 
						<button onclick='mySwipe.next()'>next</button>
					</div>
					<script>
						var elem = document.getElementById('mySwipe');
						window.mySwipe = Swipe(elem, {
						  // startSlide: 4,
						  // auto: 3000,
						  // continuous: true,
						  // disableScroll: true,
						  // stopPropagation: true,
						  // callback: function(index, element) {},
						  // transitionEnd: function(index, element) {}
						});
					</script>
					<!--<li><a href="#jqm1" ><img src="img/logo.png" /></a></li>-->
				</div> 
				
				<div id="jqm1" class="panel"  title="" data-nav="menu_jqmobi">
					$("#div").removeClass() - removes a css class to the element.<br /><br />
					<div style='border:1px solid black' id="jqm16_content" class="class16">This is some content</div><br />
					<a class="button" href='javascript:;' onclick='($("#jqm16_content").removeClass("class16"))'>Remove the Class</a>
				</div>
				
			</div>
			
			<!-- bottom navbar.  Add additional tabs here -->
			<!--<div id="navbar">
				<a href="#main" id='navbar_home' class='icon home' >home</a>
			</div>-->

			<nav>
				<div class='title'>Home</div>
					<ul>

					</ul>
			</nav>
		</div>
    </body>
