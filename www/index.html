		<script type="text/javascript" charset="utf-8" src="js/jq.ui.min.js"></script>

        <script type="text/javascript">
			var webRoot="./";
			$.ui.autoLaunch=false;
			$.ui.resetScrollers=false;
			
			var init = function(){
			   $.ui.backButtonText=" ";  
			   window.setTimeout(function(){$.ui.launch();},10);
			   $.ui.removeFooterMenu(); //This would remove the bottom nav menu
			};
			document.addEventListener("DOMContentLoaded",init,false);  
			$.ui.ready(function(){});
		   
			/* This code is used to run as soon as appMobi activates */
			var onDeviceReady=function(){
				AppMobi.device.setRotateOrientation("portrait");
				AppMobi.device.setAutoRotate(false);
				webRoot=AppMobi.webRoot+"/";
				//hide splash screen
				AppMobi.device.hideSplashScreen();	
				
			};
			document.addEventListener("appMobi.device.ready",onDeviceReady,false); 
        </script>
		<div id="jQUi" style="overflow:hidden;">
			<!-- this is the header div -->
			<div id="header">
				<div class="width100">
					<div class="" style="width:87%;">
						<div class="header-container-logo"><img class="width100" src="img/logo.png" /></div>
					</div>
					<div class="" style="width:13%;"><a id='menubadge' onclick='jq.ui.toggleSideMenu()' style='margin:8px 40px 40px 0;' class='menuButton fleft'></a></div>
				</div>
			</div>
			
			<div id="content" style="overflow:hidden;">
				<!-- here is where you can add your panels -->
				<div title='' id="main" class="panel" selected="true" scrolling="no" >
					<div class="color-brown-title size20 title-recette-mois tac">Les recettes du mois</div>
					<div title="" class="" id="webcarousel"  style="overflow:hidden; position: relative; top:-20px;">
						<div id="carousel_dots" style="text-align: center; margin:auto;  display : table; clear: both; position: relative; top: 300px; z-index: 200"></div>
						<div class="width100">
							<div id="carousel" style="display:block;height:300px;width:100%; margin:auto">
								<div class="tac">
									<a class="" href="">
										<img class="width100" src="img/img-recette.jpg">
										<div class="space-before-text">
											<div class="color-brown-title font-regular size20 tal">Titre recette</div>
											<div class="color-grey-title font-regular size12 tal">Lorem ipsum Lorem ipsum Lorem ipsum Lorem ipsum Lorem ipsum </div>
										</div>
									</a>
								</div>
								<div class="tac">
									<a href="#recette"><img style="max-width:300px;" src="img/exemple.png" /></a>
								</div>
								<div class="tac">
									<a href="#recette"><img style="max-width:300px;" src="img/exemple.png" /></a>
								</div>
								<div class="tac">

								<div class="tac">
									<a href="#recette"><img style="max-width:300px;" src="img/exemple.png" /></a>
								</div>
							</div>
							<script>
								var carousel;
								function init_carousel() {
								carousel=$("#carousel").carousel({
									pagingDiv: "carousel_dots",
									pagingCssName: "carousel_paging2",
									pagingCssNameSelected: "carousel_paging2_selected",
									preventDefaults:true
									});
								}
								window.addEventListener("load", init_carousel, false);
							</script>
						</div>
						
						<div id="last-container" class="trame-light">
							<div class="color-brown-title size20 title-recette-mois tac">Les recettes les plus populaires</div>
							<div title="" class="" id="webcarousel"  style="overflow:hidden; position: relative; top:10px;">
								<script>
									var tabNomRecette = new Array("recette0", "recette1", "recette2", "recette3","recette4");
									var carousel2;
									function init_carousel() {
										carousel2=$("#carousel2").carousel({
											preventDefaults:false,
											pagingFunction:function(ind){
												$("#nom-recette").html(tabNomRecette[ind]);
											}
										});
									}
									window.addEventListener("load", init_carousel, false);
									
									function removeLogo() {
										$(".header-container-logo img").css("display", "none");
									}
								</script>
								<!--<div id="carousel_dots2" style="text-align: center; margin:auto;  display : table; clear: both; position: relative; top:150px; z-index: 200"></div>-->
								<div class="width100">
									<div id="carousel2" style="display:block;height:100px;width:195px; margin:auto">
										<div class="tac">
											<a href="#recette" onclick="removeLogo()"><img style="max-width:178px;" src="img/exemple2.png" /></a>
										</div>
										<div class="tac">

										</div>

											<a href="#recette"><img style="max-width:178px;" src="img/exemple2.png" /></a>
										</div>
									</div>
								</div>
							</div>
							<div id="nom-recette" class="color-grey-title size14 title-recette-mois tac">Les recettes les plus populaires</div>
							<div class="space20"></div>
							<script>
								$("#nom-recette").html(tabNomRecette[0]);
							</script>
						</div>
					</div> 
				</div> 
				
				<div id="recette" class="panel" title="" data-nav="menu_jqmobi" scrolling="no">
					<div class="recette-header">
						<div style="width:33%" class="fleft">
							<div class="ma">

								<div class="fleft color-grey-title size14 ma">30 min</div>
							</div>
						</div>
						<div style="width:33%" class="fleft">
							<div class="ma">
								<div class="fleft"><img src="img/recette-picto-personne.png" style="max-width:38px;" /></div>

							</div>
						</div>

							</div>
